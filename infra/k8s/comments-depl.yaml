apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
     labels:
      app: comments
    spec:
      containers:
        - name: comments
          image: vifattahi/comments:latest
---
apiVersion: v1
kind: Service
metadata:
  name: comments-clusterip-srv
spec:
  selector:
    app: comments-clusterip-srv
  ports:
    - name: comments-clusterip-srv
      protocol: TCP
      port: 3002
      targetPort: 3002