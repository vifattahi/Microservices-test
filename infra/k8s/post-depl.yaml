apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
     labels:
      app: posts
    spec:
      containers:
        - name: posts
          image: vifattahi/posts:latest
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  selector:
    app: posts-clusterip-srv
  ports:
    - name: posts-clusterip-srv
      protocol: TCP
      port: 3001
      targetPort: 3001